version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gift_registry_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gift_user
      POSTGRES_PASSWORD: gift_password
      POSTGRES_DB: gift_registry
    ports:
      - "5432:5432"
    volumes:
      # Persist data even when container stops
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gift_user -d gift_registry"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: